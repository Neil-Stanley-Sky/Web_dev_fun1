<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>    
    <!-- insert form here -->
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <ul>
                <li>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Your First Name" autofocus required/>
                </li>
                <li>
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" placeholder="Your Surname" required>
                </li>
                <li>
                    <label for="postion">Position/Role</label>
                    <input type="text" name="postion" id="postion" placeholder="Your Position/Role" required>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="You@domain.com" required>
                </li>
                <li>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="+447500000000" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Course Details</legend>
            <ul>
                <li>
                    <label for="coursedetails">Cousre</label>
                    <select name="Course" id="coursedetails">
                        <option value="">Programming with JavaScript</option>
                        <option value="">Developing Web Applications using HTML5</option>
                        <option value="">Developing Responsive Websites</option>
                        <option value="">Leveraging the Power of jQuery</option>
                    </select>
                </li>
                <li>
                    <label for="delegates"> Number of Delegates</label>
                    <input type="number" name="delegates" id="delegates" placeholder="1" required>
                </li>
                <li>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <ul>
                <li>
                    <button>Submit</button>
                </li>
            </ul>
        </fieldset>
        
    </form>
</body>
</html>
